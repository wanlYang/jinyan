<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>金彦视频</title>
		<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<div th:replace="commons/link::head('')"></div>
		<script th:src="@{/static/js/jquery.min.js}"></script>
		<style type="text/css">
			.video:after{
				content: "";
				display: block;
				clear: both;
			}
			
		</style>
	</head>
	<body>
		<div class="head">
			<div th:replace="commons/top::top('视频集锦')"></div>
        </div>
        <script>
        $(function(){
            var _width = $(window).width();
            if(_width < 750){
                document.getElementById("banner").innerHTML = "<img src=\" " +getRealPath()+ "/static/img/laoshi.jpg\">";
            }else{
                document.getElementById("banner").innerHTML = "<img src=\"" +getRealPath()+ "/static/img/son-ban03.jpg\">";
            }
        });
        </script>
        <div class="banner" id="banner"></div>
        <div class="category-video">
            <div class="title">
				<h6>视频集锦</h6>
				<p>TEACHER TEAM</p>
            </div>
            <ul class="video" th:if="${not #lists.isEmpty(videos)}"> 
                <li th:each="video,stat:${videos}">
                    <a th:href="@{/video/detail/} + ${video.id}">
                        <i>
                            <div class="video-text">
                                <p class="fs20" th:text="${video.title}"></p>
                                <p class="fs12">金彦TOP SHOW</p>
                            </div>
                        </i>
                        <img th:src="@{${video.video_img}}" alt="">
                    </a>
                </li>
            </ul>
            <div class="pages">
                <span><a href="">1</a></span>
                <span><a href="">2</a></span>
                <span><a href="">3</a></span>
                <span><a href="">4</a></span>
                <span><a href="">5</a></span>
                <span><a href="">6</a></span>
                <span><a href="">7</a></span>
                <span><a href="">8</a></span>
                <span><a href="">9</a></span>
                <span><a href="">10</a></span>
                <span><a href="">11</a></span>
                <span><a href="">12</a></span>
                <span><a href="">13</a></span>
                <span><a href="">14</a></span>
                <span><a href="">15</a></span>
            </div>
        </div>
        <!-- 页脚 footer -->
		<div class="footer">
            <div th:replace="commons/foot::foot"></div>
        </div>
        <div th:replace="commons/script::script('/static/js/index.js')"></div>
    </body>
</html>
