<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>金彦课程</title>
		<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<div th:replace="commons/link::head('')"></div>
		<script th:src="@{/static/js/jquery.min.js}"></script>
	</head>
	<body>
		<div class="head">
			<div th:replace="commons/top::top('金彦课程')"></div>
		</div>
		<script>
		$(function(){
            var _width = $(window).width();
            if(_width < 750){
                document.getElementById("banner").innerHTML = "<img src=\" " +getRealPath()+ "/static/img/laoshi.jpg\">";
            }else{
                document.getElementById("banner").innerHTML = "<img src=\"" +getRealPath()+ "/static/img/son-ban03.jpg\">";
            }
        });
        </script>
        <div class="banner" id="banner"></div>
		<div class="category-cources">
			<div class="title">
				<h6>金彦课程表</h6>
				<p>CLASS SCHEDULE</p>
			</div>
			<div class="bigbox" th:if="${not #lists.isEmpty(cources)}">
				<div class="imgbox" th:each="cource,stat:${cources}">
					<img th:src="@{${cource.tableImg}}" class="smallimg" alt="">
				</div>
			</div>
			<div class="pages">
					<span><a href="">1</a></span>
					<span><a href="">2</a></span>
					<span><a href="">3</a></span>
					<span><a href="">4</a></span>
					<span><a href="">5</a></span>
					<span><a href="">6</a></span>
					<span><a href="">7</a></span>
					<span><a href="">8</a></span>
					<span><a href="">9</a></span>
					<span><a href="">10</a></span>
					<span><a href="">11</a></span>
					<span><a href="">12</a></span>
					<span><a href="">13</a></span>
					<span><a href="">14</a></span>
					<span><a href="">15</a></span>
			</div>
		</div>
		<!-- 页脚 footer -->
		<div class="footer">
				<div th:replace="commons/foot::foot"></div>
		</div>
		<div th:replace="commons/script::script('/static/js/index.js')"></div>
		<script>
			$(function(){
				/*
					smallimg   // 小图
					bigimg  //点击放大的图片
					mask   //黑色遮罩
					*/
				var obj = new zoom('mask', 'bigimg','smallimg');
				obj.init();
			})
		</script>
	</body>
</html>
