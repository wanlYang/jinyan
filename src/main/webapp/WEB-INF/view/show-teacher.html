<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:if="${danceTeacher!=null}">
	<head>
		<meta charset="UTF-8">
		<title th:text="${danceTeacher.name}">Document</title>
		<meta name="viewport"content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
		<div th:replace="commons/link::head('')"></div>
		<script th:src="@{/static/js/jquery.min.js}"></script>
	</head>
	<body>
		<div class="head">
			<div th:replace="commons/top::top('金彦导师')"></div>
        </div>
        <script>
            $(function(){
                var _width = $(window).width();
                if(_width < 750){
                    document.getElementById("banner").innerHTML = "<img src=\" " +getRealPath()+ "/static/img/laoshi.jpg\">";
                }else{
                    document.getElementById("banner").innerHTML = "<img src=\"" +getRealPath()+ "/static/img/son-ban03.jpg\">";
                }
            });
        </script>
        <div class="banner" id="banner"></div>
        <div class="show-teacher">
            <div class="title">
                <h6><span th:text="${danceTeacher.international}"></span>舞蹈老师——<span th:text="${danceTeacher.name}"></span></h6>
                <p>TEACHER TEAM</p>
            </div>
            <div class="teacher-entry">
                <div class="img">
                    <img th:src="@{${danceTeacher.img}}" alt="" width="100%">
                </div>
                <div class="content">
                    <div class="datum">
                        <p><strong>毕业学院：</strong></p>
                        <p th:text="${danceTeacher.graduateSchool}">北京舞蹈学院</p>
                    </div>
                    <div class="datum">
                        <p><strong>教学资质：</strong></p>
                        <p th:text="${danceTeacher.teachingQualification}">中国舞蹈家协会注册舞蹈教师，中国国际标准舞总会会员，少年拉丁舞教师，北京市健美协会高级莎莎舞教练，中国形象设计协会特聘形体老师，10年以上专业舞蹈教学经验。</p>
                    </div>
                    <div class="datum">
                        <p><strong>教学范围：</strong></p>
                        <p th:text="${danceTeacher.teachingScope}">国标拉丁舞，芭蕾舞，中国舞考级，风情拉丁舞(Salsa)，古典舞，民族民间舞，形体礼仪。</p>
                    </div>
                    <hr>
                    <div class="datum">
                        <p th:text="${danceTeacher.describe}">深圳龙华领尚专业舞蹈培训学校是国际流行舞蹈指定培训机构，影视艺术专业培训基地，也是国际职业认证唯一指定的培训机构，我们培养了一批又一批专业的舞蹈人才，其中不少学员已成为专业舞蹈演员，有的致力于舞蹈教练工作，有的更是投身到舞蹈事业的发展之路。</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- 页脚 footer -->
		<div class="footer">
            <div th:replace="commons/foot::foot"></div>
        </div>
        <div th:replace="commons/script::script('/static/js/index.js')"></div>
    </body>
</html>
